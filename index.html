<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        th, td {
            border: 1px solid black;}
        tfoot {
            background-color: cyan;
        
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>tenis branco</th>
                <th>quantidade</th>
                <th>preço</th>
                <th>black friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>camiseta azul</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">sim</td>

            </tr>
            <tr>
                <td>calça de bolinhas</td>
                <td>5</td>
                <td>10$</td>

            </tr>
            <tr>
                <td>calca jeans macacao</td>
                <td>3</td>
                <td>15$</td>
                <td>não</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">total</td>
                <td>30$</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
